<h1 translate="PAGES.REPORTR.PROJECT_HOURS.TITLE"></h1>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <date-interval start-date="interval.start" end-date="interval.end" callback="dateSelected"></date-interval>
    </div>
</div>
<div class="space-md"/>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <table class="table table-bordered">
            <tr>
                <th table-sort="0">
                    <translate translate="PROJECT.PROJECT"></translate>
                </th>
                <th table-sort="1">
                    <translate translate="PAGES.REPORTR.PROJECT_HOURS.TRACKED_HOURS"></translate>
                </th>
                <th table-sort="2">
                    <translate translate="PAGES.REPORTR.PROJECT_HOURS.BILLED_HOURS"></translate>
                </th>
            </tr>
            <tr ng-repeat="projectTimesData in projectTimes">
                <td>{{projectTimesData[0]}}</td>
                <td>{{projectTimesData[1]}}</td>
                <td>{{projectTimesData[2]}}</td>
            </tr>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <bar-chart data="barChartData" width="700" height="450"></bar-chart>
    </div>
</div>
