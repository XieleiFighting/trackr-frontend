<h1 translate="PAGES.REPORTR.EMPLOYEE_HOURS.TITLE"></h1>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <date-interval start-date="interval.start" end-date="interval.end" callback="dateSelected"></date-interval>
    </div>
</div>
<div class="space-md"/>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <table class="table table-bordered">
            <tr>
                <th table-sort="0">
                    <translate translate="EMPLOYEE.EMPLOYEE"></translate>
                </th>
                <th table-sort="1">
                    <translate translate="PAGES.REPORTR.EMPLOYEE_HOURS.WORKED_HOURS"></translate>
                </th>
            </tr>
            <tr ng-repeat="workTimeData in workTimes">
                <td>{{workTimeData[0]}}</td>
                <td>{{workTimeData[1]}}</td>
            </tr>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <bar-chart data="barChartData" width="600" height="300"></bar-chart>
    </div>
</div>
