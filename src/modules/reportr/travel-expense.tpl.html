<h1 translate="PAGES.REPORTR.TRAVEL_EXPENSE.TITLE"></h1>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <date-interval start-date="interval.start" end-date="interval.end" callback="dateSelected"></date-interval>
    </div>
</div>
<div class="space-md"/>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <table class="table table-bordered">
            <tr>
                <th table-sort="0">
                    <translate translate="EMPLOYEE.EMPLOYEE"></translate>
                </th>
                <th table-sort="1">
                    <translate translate="PAGES.REPORTR.TRAVEL_EXPENSE.EXPENSES"></translate>
                </th>
            </tr>
            <tr ng-repeat="travelExpenseReportData in travelExpenseReports">
                <td>{{travelExpenseReportData[0]}}</td>
                <td>{{ travelExpenseReportData[1] | currency:'â‚¬' }}</td>
            </tr>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div ac-chart="'bar'" ac-config="barChartConfig" ac-data="barChartData" style="height: 250px;"></div>
    </div>
</div>
