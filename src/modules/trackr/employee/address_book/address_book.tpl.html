<h1 ng-translate="PAGES.EMPLOYEE.ADDRESS_BOOK.TITLE"></h1>
<table class="table table-bordered table-striped">
    <tr>
        <th table-sort="firstName">
            <translate translate="EMPLOYEE.FIRST_NAME"></translate>
        </th>
        <th table-sort="lastName">
            <translate translate="EMPLOYEE.LAST_NAME"></translate>
        </th>
        <th table-sort="title">
            <translate translate="EMPLOYEE.TITLE"></translate>
        </th>
        <th table-sort="phoneNumber">
            <translate translate="EMPLOYEE.PHONE_NUMBER"></translate>
        </th>
        <th table-sort="email">
            <translate translate="CREDENTIAL.EMAIL"></translate>
        </th>
        <th>
            Address
        </th>
    </tr>
    <tr ng-repeat="employee in employees track by employee.id">
        <td>{{employee.firstName}}</td>
        <td>{{employee.lastName}}</td>
        <td>{{employee.title}}</td>
        <td>{{employee.phoneNumber}}</td>
        <td><a href="mailto:{{employee.email}}">{{employee.email}}</a></td>
        <td>
            {{employee.address.street}} {{employee.address.houseNumber}}<br/>
            {{employee.address.zipCode}} {{employee.address.city}}<br/>
            {{employee.address.country}}
        </td>
    </tr>
</table>

<pagination class="pagination-sm" total-items="employees.page.totalElements" ng-model="employees.page.number" items-per-page="employees.page.size" ng-change="setPage()"></pagination>
