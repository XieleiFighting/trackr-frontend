<form class="form-horizontal" action="">

    <bs-text property-name="firstName" translate-code="EMPLOYEE.FIRST_NAME" path="employee.firstName"></bs-text>
    <bs-text property-name="lastName" translate-code="EMPLOYEE.LAST_NAME" path="employee.lastName"></bs-text>
    <bs-text property-name="phoneNumber" translate-code="EMPLOYEE.PHONE_NUMBER" path="employee.phoneNumber"></bs-text>
    <bs-text property-name="title" translate-code="EMPLOYEE.TITLE" path="employee.title"></bs-text>
    <bs-text property-name="salary" translate-code="EMPLOYEE.SALARY" path="employee.salary"></bs-text>
    <bs-text property-name="hourlyCostRate" translate-code="EMPLOYEE.HOURLY_COST_RATE" path="employee.hourlyCostRate"></bs-text>
    <bs-text property-name="vacationEntitlement" translate-code="EMPLOYEE.VACATION_ENTITLEMENT" path="employee.vacationEntitlement"></bs-text>
    <bs-text property-name="email" translate-code="CREDENTIAL.EMAIL" path="employee.email"></bs-text>

    <div class="form-group" error-display="employee.federalState">
        <label class="form-label col-sm-4" for="federalState" translate="EMPLOYEE.FEDERAL_STATE"></label>
        <div class="col-sm-6">
            <select ng-model="employee.federalState.name" id="federalState" ng-options="s.name as s.state for s in states"></select>
        </div>
    </div>

    <div class="form-group">
        <label class="form-label col-sm-4" for="joinDate" translate="EMPLOYEE.JOIN_DATE"></label>
        <div class="input-group col-sm-6">
            <input type="text" id="joinDate" class="form-control" ng-model="employee.joinDate"
                   uib-datepicker-popup="yyyy-MM-dd"
                   is-open="ctrl.joinDateOpened"
                   datepicker-options="dateOptions"
                   close-text="{{ 'ACTIONS.CLOSE' | translate }}"
                   current-text="{{ 'DATE.TODAY' | translate }}"
                   toggle-weeks-text="{{ 'DATE.WEEKS' | translate }}"
                   clear-text="{{ 'ACTIONS.CLEAR' | translate }}"/>
            <span class="input-group-btn">
                <button class="btn btn-default" ng-click="openDate($event, 'joinDateOpened')">
                    <i class="glyphicon glyphicon-calendar"></i>
                </button>
            </span>
        </div>
    </div>

    <div ng-if="isEdit" class="form-group">
        <label class="form-label col-sm-4" for="leaveDate" translate="EMPLOYEE.LEAVE_DATE"></label>
        <div class="input-group col-sm-6">
            <input type="text" id="leaveDate" class="form-control" ng-model="employee.leaveDate"
                   ng-change="leaveDateChange(employee.leaveDate)"
                   uib-datepicker-popup="yyyy-MM-dd"
                   is-open="ctrl.leaveDateOpened"
                   datepicker-options="dateOptions"
                   close-text="{{ 'ACTIONS.CLOSE' | translate }}"
                   current-text="{{ 'DATE.TODAY' | translate }}"
                   toggle-weeks-text="{{ 'DATE.WEEKS' | translate }}"
                   clear-text="{{ 'ACTIONS.CLEAR' | translate }}"/>
            <span class="input-group-btn">
                <button class="btn btn-default" ng-click="openDate($event, 'leaveDateOpened')">
                    <i class="glyphicon glyphicon-calendar"></i>
                </button>
            </span>
        </div>
    </div>
</form>
