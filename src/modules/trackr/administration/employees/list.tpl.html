<div class="row">

    <div class="col-lg-3">

        <div class="panel panel-default">
            <div class="panel-heading">
                <strong><span class="glyphicon glyphicon-th"></span> <span translate="EMPLOYEE.EMPLOYEES"></span></strong>

                <button type="button" has-authority="ROLE_ADMIN" class="btn btn-default btn-xs pull-right" ng-click="addNew()">
                    <span class="glyphicon glyphicon-plus"></span> <span translate="ACTIONS.NEW"></span>
                </button>
            </div>

            <table class="table table-bordered table-hover">
                <tbody>
                <tr ng-repeat="employee in employees" ui-sref-active="active" ui-sref="app.trackr.administration.employees.edit({id: employee.id})" class="clickable">
                    <td ng-class="{ 'text-muted': employee.deleted}">
                        {{employee.firstName}} <b>{{employee.lastName}}</b>
                    </td>
                </tr>
                </tbody>
            </table>

            <footer class="table-footer">
                <div class="row">
                    <div class="col-lg-12 text-right pagination-container">
                        <uib-pagination class="pagination-sm" total-items="employees.page.totalElements" ng-model="employees.page.number" items-per-page="employees.page.size"
                                    ng-change="setPage()"></uib-pagination>
                    </div>
                </div>
            </footer>

        </div>

    </div>

    <div class="col-lg-9">
        <ui-view name="employee"/>
    </div>
</div>
